<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            margin: 0 auto;
            margin-top: 120px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            background-color: #fff; /* White background */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600; /* Semi-bold */
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            font-size: 16px;
            transition: border-color 0.3s ease; /* Smooth transition on focus */
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c63ff; /* Highlight color on focus */
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #6c63ff; /* Primary color */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
            font-weight: 600;
        }

        .login-btn:hover {
            background-color: #564edb; /* Darker shade on hover */
        }

        .login-btn:focus {
            outline: none;
        }


        .register-link a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">Please sign in</h2>

        <!-- Форма входа -->
        <form th:action="@{/login}" method="post">
            <!-- CSRF Token (обязательно!) -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="username">Email address</label>
                <input type="email"
                       id="username"
                       name="username"
                       class="form-control"
                       placeholder="Enter email"
                required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Password"
                       required>
            </div>

            <button type="submit" class="login-btn">Sign in</button>
        </form>

        <!-- Блоки сообщений -->
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">
            You have been logged out successfully
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
