<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">User Profile!</h1>

    <p><b>ID:</b> <span th:text="${user.id}"></span></p>
    <p><b>Name:</b> <span th:text="${user.name}"></span></p>
    <p><b>Email:</b> <span th:text="${user.email}"></span></p>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <input type="submit" value="Logout" class="btn btn-danger"/>
    </form>
</div>

<!-- Bootstrap JS and dependencies (Optional: if you need Bootstrap's JS features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
