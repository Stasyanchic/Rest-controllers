<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-3">See Users List</h1>

    <div class="mt-3" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/api/admin/table}" class="btn btn-primary">Show User List</a>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <input type="submit" value="Logout" class="btn btn-secondary"/>
    </form>
</div>

<!-- Bootstrap JS and dependencies (Optional: if you need Bootstrap's JS features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
